<div
    *ngFor="let alert of alerts; trackBy: trackBy"
    class="t-wrapper"
    @tuiParentAnimation
>
    <ng-container
        *ngFor="let item of alert"
        [ngComponentOutlet]="item.component.component"
        [ngComponentOutletInjector]="item | tuiMapper: mapper"
    ></ng-container>
</div>
