<ng-container *ngIf="icon && hasIcon">
    <tui-svg
        *polymorpheusOutlet="icon as iconName; context: {$implicit: status}"
        automation-id="tui-notification__icon"
        class="t-icon"
        [src]="iconName"
    ></tui-svg>
</ng-container>

<div class="t-content">
    <ng-content></ng-content>
</div>
<button
    *ngIf="hasClose"
    appearance="icon"
    automation-id="tui-notification__close"
    size="xs"
    tuiIconButton
    type="button"
    class="t-close"
    [icon]="icons.close"
    [title]="closeWord$ | async"
    (click)="close.emit()"
></button>
