<ng-container *ngIf="texts$ | async as texts">
    <span class="t-pages">
        <ng-container *ngIf="options.showPages">
            {{ texts.pages }}
            <strong class="t-strong">{{ pages }}</strong>
        </ng-container>
    </span>
    <span automation-id="tui-table-pagination__lines-per-page-wrapper">
        {{ texts.linesPerPage }}
        <tui-hosted-dropdown
            [content]="content"
            [(open)]="open"
        >
            <button
                tuiLink
                type="button"
            >
                <strong>{{ start + 1 }}â€“{{ end }}</strong>
            </button>
            <ng-template #content>
                <tui-data-list size="s">
                    <ng-container *ngFor="let item of items">
                        <button
                            tuiOption
                            class="t-item"
                            (click)="onItem(item)"
                        >
                            <ng-container
                                *polymorpheusOutlet="
                                    options.sizeOptionContent as text;
                                    context: {$implicit: item, total: total}
                                "
                            >
                                {{ text }}
                            </ng-container>
                            <tui-svg
                                *ngIf="item === size; else fakeIcon"
                                class="t-checkmark"
                                [src]="commonIcons.check"
                            ></tui-svg>

                            <ng-template #fakeIcon>
                                <span class="t-checkmark"></span>
                            </ng-template>
                        </button>
                    </ng-container>
                </tui-data-list>
            </ng-template>
        </tui-hosted-dropdown>
        {{ texts.of }}
        <strong class="t-strong">{{ total }}</strong>
    </span>
    <ng-container *ngIf="spinTexts$ | async as spinTexts">
        <button
            appearance="icon"
            size="xs"
            tuiIconButton
            type="button"
            class="t-back"
            [disabled]="leftDisabled"
            [icon]="icons.decrement"
            [title]="spinTexts[0]"
            (click)="back()"
        ></button>
        <button
            appearance="icon"
            size="xs"
            tuiIconButton
            type="button"
            [disabled]="rightDisabled"
            [icon]="icons.increment"
            [title]="spinTexts[1]"
            (click)="forth()"
        ></button>
    </ng-container>
</ng-container>
