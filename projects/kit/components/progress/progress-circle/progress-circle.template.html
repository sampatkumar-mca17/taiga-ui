<progress
    class="t-hidden-progress"
    [max]="max"
    [value]="value"
></progress>

<svg
    aria-hidden="true"
    height="100%"
    width="100%"
    class="t-svg"
>
    <circle
        cx="50%"
        cy="50%"
        class="t-track"
        [attr.r]="oldEdgeRadiusFallback"
    ></circle>

    <circle
        #progressCircle
        cx="50%"
        cy="50%"
        class="t-progress"
        [attr.r]="oldEdgeRadiusFallback"
        [class.t-progress_filled]="animationDelay$ | async"
    ></circle>
</svg>
