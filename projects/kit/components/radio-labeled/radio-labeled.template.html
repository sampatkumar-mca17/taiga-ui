<label class="t-wrapper">
    <tui-radio
        [focusable]="focusable"
        [identityMatcher]="identityMatcher"
        [item]="item"
        [name]="computedName || ''"
        [nativeId]="nativeId"
        [pseudoActive]="pseudoActive"
        [pseudoDisabled]="computedDisabled"
        [pseudoFocus]="pseudoFocus"
        [pseudoHover]="pseudoHover"
        [pseudoInvalid]="computedInvalid"
        [readOnly]="readOnly"
        [size]="size"
        [(ngModel)]="value"
        (focusedChange)="onFocused($event)"
    ></tui-radio>
    <div
        class="t-content"
        [class.t-content_disabled]="computedDisabled"
    >
        <ng-content></ng-content>
    </div>
</label>
