<div
    class="t-track"
    [style.--bg-size-ratio]="1 - segmentWidthRatio"
    [style.--segment-width.%]="segmentWidthRatio * 100"
>
    <input
        automation-id="tui-range__left"
        readonly
        step="any"
        tuiSlider
        type="range"
        class="t-thumb"
        [disabled]="computedDisabled"
        [keySteps]="computedKeySteps"
        [max]="max"
        [min]="min"
        [ngModel]="value[0]"
        [size]="size"
        [tuiFocusable]="focusable"
    />
    <input
        automation-id="tui-range__right"
        readonly
        step="any"
        tuiSlider
        type="range"
        class="t-thumb"
        [disabled]="computedDisabled"
        [keySteps]="computedKeySteps"
        [max]="max"
        [min]="min"
        [ngModel]="value[1]"
        [size]="size"
        [tuiFocusable]="focusable"
    />
</div>
