<div
    tuiWrapper
    [active]="pseudoActive"
    [appearance]="appearance"
    [disabled]="computedDisabled"
    [focus]="computedFocusVisible"
    [hover]="pseudoHover"
    [invalid]="computedInvalid"
    [readOnly]="readOnly"
>
    <div class="t-toggle">
        <tui-loader
            *ngIf="showLoader"
            class="t-loader"
            [inheritColor]="true"
            [showLoader]="value"
            [size]="loaderSize"
        ></tui-loader>
        <span
            *ngIf="showIcons && !showLoader"
            class="t-icon-wrapper"
        >
            <tui-svg
                *polymorpheusOutlet="iconOn as src; context: {$implicit: size}"
                automation-id="tui-toggle__check-icon"
                class="t-icon"
                [src]="src"
            ></tui-svg>
        </span>
        <div class="t-circle"></div>
        <tui-loader
            *ngIf="showLoader"
            class="t-loader"
            [inheritColor]="true"
            [showLoader]="!value"
            [size]="loaderSize"
        ></tui-loader>
        <span
            *ngIf="showIcons && !showLoader"
            class="t-icon-wrapper"
        >
            <tui-svg
                *polymorpheusOutlet="iconOff as src; context: {$implicit: size}"
                automation-id="tui-toggle__cancel-icon"
                class="t-icon t-icon_off"
                [src]="src"
            ></tui-svg>
        </span>
    </div>
    <input
        #focusableElement
        automation-id="tui-toggle__checkbox"
        role="switch"
        type="checkbox"
        class="t-checkbox"
        [attr.aria-checked]="value"
        [disabled]="disabled"
        [id]="id"
        [tuiFocusable]="focusable"
        [(tuiChecked)]="value"
        (tuiFocusedChange)="onFocused($event)"
        (tuiFocusVisibleChange)="onFocusVisible($event)"
    />
</div>
