<tui-calendar
    [disabledItemHandler]="disabledItemHandler"
    [markerHandler]="markerHandler"
    [max]="max"
    [maxViewedMonth]="cappedUserViewedMonthSecond | tuiMapper: monthOffset : -1"
    [min]="min"
    [month]="userViewedMonthFirst"
    [showAdjacent]="false"
    [value]="value"
    [(hoveredItem)]="hoveredItem"
    (dayClick)="onDayClick($event)"
    (monthChange)="onSectionFirstViewedMonth($event)"
></tui-calendar>
<tui-calendar
    class="t-border"
    [disabledItemHandler]="disabledItemHandler"
    [markerHandler]="markerHandler"
    [max]="max"
    [min]="min"
    [minViewedMonth]="cappedUserViewedMonthFirst | tuiMapper: monthOffset : 1"
    [month]="userViewedMonthSecond.monthSameOrBefore(min) ? (min | tuiMapper: monthOffset : 1) : userViewedMonthSecond"
    [showAdjacent]="false"
    [value]="value"
    [(hoveredItem)]="hoveredItem"
    (dayClick)="onDayClick($event)"
    (monthChange)="onSectionSecondViewedMonth($event)"
></tui-calendar>
