<tui-primitive-textfield
    tuiValueAccessor
    class="t-input"
    [disabled]="disabled"
    [focusable]="focusable"
    [invalid]="computedInvalid"
    [maskito]="maskOptions"
    [nativeId]="nativeId"
    [pseudoActive]="pseudoActive"
    [pseudoFocus]="pseudoFocus"
    [pseudoHover]="pseudoHover"
    [readOnly]="readOnly"
    [tuiTextfieldCustomContent]="cardSrc || (defaultIcon && logo)"
    [value]="card | maskito: maskOptions"
    (focusedChange)="onFocused($event)"
    (valueChange)="onValueChange($event)"
>
    <ng-content></ng-content>
    <ng-content
        ngProjectAs="input"
        select="input"
    ></ng-content>
</tui-primitive-textfield>
<ng-template #logo>
    <tui-svg
        class="t-payment-system"
        [src]="defaultIcon"
    ></tui-svg>
</ng-template>
