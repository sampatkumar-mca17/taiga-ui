<tui-primitive-textfield
    tuiValueAccessor
    class="t-input"
    [disabled]="disabled"
    [invalid]="computedInvalid"
    [maskito]="maskOptions"
    [nativeId]="nativeId"
    [pseudoActive]="pseudoActive"
    [pseudoFocus]="pseudoFocus"
    [pseudoHover]="pseudoHover"
    [readOnly]="readOnly"
    [(value)]="value"
    (focusedChange)="onFocused($event)"
>
    <input
        inputmode="numeric"
        placeholder="00/00"
        translate="no"
        tuiTextfield
        type=""
        [attr.autocomplete]="autocomplete"
    />
    <ng-content></ng-content>
</tui-primitive-textfield>
