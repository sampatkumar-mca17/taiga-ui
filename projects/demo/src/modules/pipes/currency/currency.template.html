<tui-doc-page
    header="Currency"
    package="ADDON-COMMERCE"
    path="addon-commerce/pipes/currency.pipe.ts"
>
    <ng-template pageTab>
        Pipe for transforming number into money. It is usually used with
        <a
            routerLink="/components/input-number"
            tuiLink
        >
            <code>InputNumber</code>
        </a>
        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-currency-example1></tui-currency-example1>
        </tui-doc-example>
        <tui-doc-example
            id="with-input"
            heading="With Input"
            [content]="example2"
        >
            <tui-currency-example2></tui-currency-example2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-documentation>
            <tui-doc-demo [control]="control">
                <ng-template>
                    <tui-input-number
                        [formControl]="control"
                        [tuiTextfieldPostfix]="currency | tuiCurrency"
                    >
                        Type a sum
                    </tui-input-number>
                </ng-template>
            </tui-doc-demo>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="currency"
                documentationPropertyType="TuiCurrencyVariants"
                [documentationPropertyValues]="currencyVariants"
                [(documentationPropertyValue)]="currency"
            >
                Currency symbol
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiCurrencyPipeModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Use pipe in template with input:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
