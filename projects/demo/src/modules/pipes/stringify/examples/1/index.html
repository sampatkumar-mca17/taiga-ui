<tui-combo-box
    class="b-form"
    [stringify]="'name' | tuiStringify"
    [(ngModel)]="value"
>
    Pick your guy
    <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="'name' | tuiStringify | tuiStringifyContent"
        [items]="items | tuiFilterByInputWith: ('name' | tuiStringify)"
    ></tui-data-list-wrapper>
</tui-combo-box>
