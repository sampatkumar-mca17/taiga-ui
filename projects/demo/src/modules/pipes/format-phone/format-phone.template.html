<tui-doc-page
    header="FormatPhone"
    package="CORE"
    type="pipes"
>
    <ng-template pageTab>
        <p>Pipe to format phone number</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-format-phone-example-1></tui-format-phone-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <p class="text b-full-width">
            Formatted phone number:
            {{ index | tuiFormatPhone: countryCode : phoneMask }}
        </p>
        <tui-input
            tuiTextfieldSize="m"
            class="slider"
            [tuiTextfieldLabelOutside]="true"
            [(ngModel)]="index"
        ></tui-input>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="countryCode"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="countryCodes"
                [(documentationPropertyValue)]="countryCode"
            >
                Country code
            </ng-template>
            <ng-template
                documentationPropertyName="phoneMask"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="phoneMasks"
                [(documentationPropertyValue)]="phoneMask"
            >
                Phone number mask
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiFormatPhonePipeModule</code>
                    into a module where you want to use the pipe
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Use pipe in template with function and its arguments:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
