<router-outlet *ngIf="isLanding$ | async; else portal"></router-outlet>
<ng-template #portal>
    <tui-doc-main>
        <ng-container ngProjectAs="tuiDocHeader">
            <img
                *ngIf="isChristmas"
                alt="Santa hat"
                src="/assets/images/hat.svg"
                class="app-christmas"
            />

            <a
                href="https://github.com/taiga-family/taiga-ui"
                icon="assets/images/github.svg"
                iconAlign="left"
                rel="noreferrer"
                target="_blank"
                title="Taiga UI source code on GitHub"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>

            <a
                href="https://t.me/taiga_ui"
                icon="assets/icons/telegram.svg"
                iconAlign="left"
                rel="noreferrer"
                target="_blank"
                title="Get help on Telegram"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>

            <a
                href="https://discord.gg/zrB2EdJjEy"
                icon="assets/icons/discord.svg"
                iconAlign="left"
                rel="noreferrer"
                target="_blank"
                title="Get help on Angular Discord"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>

            <a
                icon="assets/icons/stackblitz.svg"
                iconAlign="left"
                routerLink="/stackblitz"
                title="Taiga UI StackBlitz Starter"
                tuiLink
                tuiMode="onLight"
                class="link stackblitz"
            ></a>
        </ng-container>
        <div
            ngProjectAs="tuiDocNavigation"
            tuiTextfieldAppearance="none"
            tuiTextfieldSize="m"
            class="selects"
        >
            <tui-language-switcher>Language of components</tui-language-switcher>
            <version-manager>Version</version-manager>
        </div>
        <tui-sheets-host ngProjectAs="tuiOverContent"></tui-sheets-host>
        <custom-host ngProjectAs="tuiOverContent"></custom-host>
        <tui-table-bars-host ngProjectAs="tuiOverAlerts"></tui-table-bars-host>
    </tui-doc-main>
</ng-template>
