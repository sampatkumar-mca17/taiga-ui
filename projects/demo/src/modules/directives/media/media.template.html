<tui-doc-page
    header="Media"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive for declarative work with HTML5 video and audio</p>

        <tui-doc-example
            id="native"
            heading="Native controls"
            [content]="example1"
        >
            <tui-media-example-1></tui-media-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="video"
            heading="Video"
            [content]="example2"
        >
            <tui-media-example-2></tui-media-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="audio"
            heading="Audio"
            [content]="example3"
        >
            <tui-media-example-3></tui-media-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <audio
            controls
            src="assets/media/strays.mp3"
            tuiMedia
            [playbackRate]="playbackRate"
            [(currentTime)]="currentTime"
            [(paused)]="paused"
            [(volume)]="volume"
        ></audio>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input-output"
                documentationPropertyName="currentTime"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="currentTime"
            >
                Current time
            </ng-template>
            <ng-template
                documentationPropertyMode="input-output"
                documentationPropertyName="paused"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="paused"
            >
                Paused state
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="playbackRate"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="playbackRate"
            >
                Playback speed
            </ng-template>
            <ng-template
                documentationPropertyMode="input-output"
                documentationPropertyName="volume"
                documentationPropertyType="number"
                [documentationPropertyValues]="volumeVariants"
                [(documentationPropertyValue)]="volume"
            >
                Volume
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiMediaModule</code>
                    into your component module:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
