<p>
    Make right click on this icon ->
    <tui-svg
        #dropdown="tuiDropdown"
        src="tuiIconSettingsLarge"
        tuiDropdownContext
        class="icon"
        [tuiDropdown]="content"
    >
        <ng-template #content>
            <span class="text">Nothing special</span>
            <button
                appearance="icon"
                icon="tuiIconClose"
                size="s"
                title="Close"
                tuiIconButton
                type="button"
                (click)="dropdown.toggle(false)"
            ></button>
        </ng-template>
    </tui-svg>
</p>
