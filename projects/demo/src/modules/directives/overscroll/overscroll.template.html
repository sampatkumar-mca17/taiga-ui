<tui-doc-page
    header="Overscroll"
    package="CDK"
    path="cdk/directives/overscroll"
>
    <ng-template pageTab>
        <p>
            <code>tuiOverscroll</code>
            allows you to customize scrolling for individual elements
        </p>

        <tui-doc-example
            id="none"
            description="Disabled"
            heading="None"
            [content]="example1"
        >
            <tui-overscroll-example-1></tui-overscroll-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="all"
            description="Blocks all scrolling"
            heading="All"
            [content]="example2"
        >
            <tui-overscroll-example-2></tui-overscroll-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="scroll"
            description="Blocks scrolling if container is scrollable"
            heading="Scroll"
            [content]="example3"
        >
            <tui-overscroll-example-3></tui-overscroll-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiOverscrollModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
