<p>
    <label class="toggle">
        <tui-toggle
            size="l"
            [(ngModel)]="open"
        ></tui-toggle>
        Show help
    </label>
</p>
You can ask any questions about
<code
    tuiDropdown="A directive to show content in a dropdown"
    tuiDropdownDirection="bottom"
    [textContent]="'tuiDropdown'"
    [tuiDropdownManual]="open"
></code>
and
<button
    tuiDropdownDirection="top"
    tuiLink
    type="button"
    [tuiDropdown]="dropdownContent"
    [tuiDropdownManual]="open"
>
    Alex
</button>
will gladly answer!

<ng-template #dropdownContent>
    <div class="dropdown">
        <tui-avatar
            size="l"
            [avatarUrl]="avatarUrl"
            [rounded]="true"
        ></tui-avatar>
        <div class="text">
            <div class="label">Taiga UI developer</div>
            <div class="name">Alex Inkin</div>
            <div class="account">a.inkin</div>
        </div>
    </div>
</ng-template>
