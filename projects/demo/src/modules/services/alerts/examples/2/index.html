<p>
    Your balance:
    <tui-money [value]="money"></tui-money>
</p>
<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_right-3"
    (click)="showWithdrawAlert()"
>
    Withdraw
</button>
<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_right-3"
    (click)="showDepositAlert()"
>
    Add
</button>
<p>
    <button
        size="m"
        tuiButton
        type="button"
        (click)="withdraw()"
    >
        Withdraw&nbsp;
        <tui-money [value]="100"></tui-money>
    </button>
</p>

<ng-template
    #withdrawTemplate="polymorpheus"
    polymorpheus
>
    <p>Notifications can be shown with template</p>
    <p>
        Your balance:
        <tui-money [value]="money"></tui-money>
    </p>
    <button
        appearance="outline"
        size="m"
        tuiButton
        tuiMode="onLight"
        type="button"
        (click)="withdraw()"
    >
        Withdraw&nbsp;
        <tui-money [value]="100"></tui-money>
    </button>
</ng-template>

<ng-template
    #depositTemplate="polymorpheus"
    polymorpheus
>
    <p>
        If there are many templates, you can use
        <code>ViewChildren</code>
        instead of
        <code>ViewChild</code>
        or set them IDs with "#" (see code of this sample)
    </p>
    <p>
        Your balance:
        <tui-money [value]="money"></tui-money>
    </p>
    <button
        appearance="outline"
        size="m"
        tuiButton
        tuiMode="onLight"
        type="button"
        (click)="deposit()"
    >
        Add&nbsp;
        <tui-money [value]="100"></tui-money>
    </button>
</ng-template>
