<tui-doc-page
    header="Format utils"
    package="CDK / CORE"
    path="cdk/utils/format"
>
    <ng-template pageTab>
        <p>A set of format utils</p>

        <tui-doc-example
            id="px"
            description="Adds 'px' to a number"
            heading="px"
            [content]="example1"
        >
            <tui-format-example-1></tui-format-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="get-currency-symbol"
            description="Returns a currency symbol from its three letter code or ISO 4217"
            heading="getCurrencySymbol"
            [content]="example2"
        >
            <tui-format-example-2></tui-format-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="capitalize"
            description="Capitalizes every word in a string"
            heading="capitalize"
            [content]="example3"
        >
            <tui-format-example-3></tui-format-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="format-phone"
            description="Formats a phone number with separators"
            heading="formatPhone"
            [content]="example4"
        >
            <tui-format-example-4></tui-format-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="format-number"
            description="Formats a number with separators"
            heading="formatNumber"
            [content]="example5"
        >
            <tui-format-example-5></tui-format-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import into component and use:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
