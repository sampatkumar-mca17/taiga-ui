<form [formGroup]="form">
    <tui-hosted-dropdown
        [content]="dropdown"
        [(open)]="open"
    >
        <button
            tuiButton
            type="button"
            [appearance]="appearance"
            [iconRight]="length ? cleaner : arrow"
            [style.--tui-padding.rem]="1.25"
            (keydown.delete)="form.reset()"
        >
            {{ text }}
        </button>
        <ng-template #dropdown>
            <tui-data-list-wrapper
                formControlName="control"
                tuiMultiSelectGroup
                [items]="items"
            ></tui-data-list-wrapper>
        </ng-template>
        <ng-template #cleaner>
            <button
                appearance="icon"
                icon="tuiIconClose"
                size="xs"
                tuiIconButton
                tuiPreventDefault="mousedown"
                type="reset"
            ></button>
        </ng-template>
    </tui-hosted-dropdown>
</form>
