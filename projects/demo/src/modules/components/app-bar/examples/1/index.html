<tui-app-bar>
    <button
        tuiAppBarBack
        tuiSlot="left"
    >
        Back
    </button>
    Taiga UI
</tui-app-bar>

<tui-app-bar>
    <a
        title="Back"
        tuiAppBarBack
        tuiSlot="left"
    ></a>
    Long title that gets overflown
</tui-app-bar>

<tui-app-bar class="color">
    Long title that gets overflown
    <a
        tuiButton
        tuiSlot="right"
    >
        Long action
    </a>
</tui-app-bar>

<tui-app-bar class="color">
    Taiga UI
    <a
        icon="tuiIconUserLarge"
        title="User"
        tuiIconButton
        tuiSlot="right"
    ></a>
    <button
        icon="tuiIconSettingsLarge"
        title="Settings"
        tuiIconButton
        tuiSlot="right"
    ></button>
</tui-app-bar>

<tui-app-bar>
    <button
        icon="tuiIconMenuLarge"
        title="Menu"
        tuiIconButton
        tuiSlot="left"
    ></button>
    <label
        tuiLabel="AppBar"
        class="reversed"
    >
        Taiga UI
    </label>
</tui-app-bar>

<tui-app-bar>
    <progress
        size="s"
        tuiProgressBar
        class="bar"
        [max]="100"
        [value]="35"
    ></progress>
</tui-app-bar>

<tui-app-bar class="color gray">
    <button
        tuiButton
        tuiSlot="left"
    >
        Cancel
    </button>
    <label tuiLabel="More interesting title">Taiga UI</label>
    <button
        tuiButton
        tuiSlot="right"
    >
        Accept
    </button>
</tui-app-bar>

<tui-app-bar class="black">
    <button
        tuiButton
        tuiSlot="left"
    >
        Cancel
    </button>
    <span class="white">Taiga UI</span>
    <button
        icon="tuiIconSettingsLarge"
        tuiIconButton
        tuiSlot="right"
    ></button>
</tui-app-bar>
