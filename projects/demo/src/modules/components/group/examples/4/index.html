<p>Directive helps to avoid extra layers of HTML</p>

<form
    tuiGroup
    [collapsed]="true"
    [formGroup]="testForm"
>
    <tui-radio-block
        contentAlign="right"
        formControlName="testValue"
        item="orange"
        size="l"
    >
        <div class="content">
            <strong>Oranges</strong>
            <div>An orange is a fruit of various citrus species in the family Rutaceae</div>
        </div>
    </tui-radio-block>
    <tui-radio-block
        contentAlign="right"
        formControlName="testValue"
        item="pineapple"
        size="l"
    >
        <div class="content">
            <strong>Pineapples</strong>
            <div>
                Not to be confused with neither
                <em>pines</em>
                nor
                <em>apples</em>
            </div>
        </div>
    </tui-radio-block>
</form>
