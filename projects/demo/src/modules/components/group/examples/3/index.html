<form
    orientation="vertical"
    tuiGroup
    class="group"
    [collapsed]="true"
    [formGroup]="testForm"
>
    <tui-radio-block
        contentAlign="right"
        formControlName="testValue"
        item="orange"
        size="l"
    >
        Oranges
    </tui-radio-block>
    <tui-radio-block
        contentAlign="right"
        formControlName="testValue"
        item="apple"
        size="l"
    >
        Apples
    </tui-radio-block>
    <tui-radio-block
        contentAlign="right"
        formControlName="testValue"
        item="pineapple"
        size="l"
    >
        Pineapples
    </tui-radio-block>
</form>
