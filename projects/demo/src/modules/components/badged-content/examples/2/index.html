<tui-badged-content
    colorTop="var(--tui-support-01)"
    [contentTop]="badgeValue"
>
    <tui-input
        class="b-form"
        [(ngModel)]="value"
    >
        Input text
    </tui-input>
</tui-badged-content>

<div class="tui-space_top-5">
    <tui-badged-content
        [colorTop]="color"
        [contentBottom]="contentTop === 50 ? customBadge : ''"
        [contentTop]="contentTop"
    >
        <button
            appearance="secondary"
            size="xl"
            tuiButton
            type="button"
            [disabled]="contentTop === 50"
            (click)="onClick()"
        >
            Let's click 50 times ...
        </button>
    </tui-badged-content>

    <ng-template #customBadge>
        <div class="template">... and nothing happened</div>
    </ng-template>
</div>
