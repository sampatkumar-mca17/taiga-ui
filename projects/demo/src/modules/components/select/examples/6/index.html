<tui-select
    *tuiLet="items$ | async as items"
    class="b-form"
    [(ngModel)]="value"
>
    Select user
    <tui-data-list-wrapper
        *tuiDataList
        size="l"
        [disabledItemHandler]="disabledItemHandler"
        [itemContent]="content"
        [items]="items"
    ></tui-data-list-wrapper>
</tui-select>

<ng-template
    #content
    let-data
>
    <div class="template">
        <tui-avatar
            size="xs"
            class="avatar"
            [avatarUrl]="data.avatarUrl || null"
            [text]="data.toString()"
        ></tui-avatar>
        <div class="name">{{ data }}</div>
    </div>
</ng-template>
