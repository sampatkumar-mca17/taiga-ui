<h2 class="tui-text_h4">Taiga UI usage experience</h2>
<p class="b-form">
    <tui-input-date
        [max]="max"
        [min]="min"
        [(ngModel)]="from"
    >
        Start
    </tui-input-date>
</p>
<p class="b-form">
    <tui-input-date
        [items]="items"
        [min]="from || min"
        [(ngModel)]="to"
    >
        Finish
    </tui-input-date>
</p>
