<form
    class="b-form"
    [formGroup]="testForm"
>
    <label [tuiLabel]="label">
        <tui-input
            formControlName="testValue"
            nativeId="uniqueId"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        >
            0,00
        </tui-input>
    </label>
    <ng-template #label>
        Sum
        <tui-tooltip
            content="I am a tooltip that is ready for Screen Readers"
            describeId="uniqueId"
            direction="top-right"
        ></tui-tooltip>
    </ng-template>
</form>
