<tui-input-slider
    tuiTextfieldSize="m"
    class="slider"
    [max]="6"
    [quantum]="1"
    [tuiTextfieldCustomContent]="inputCustomContent"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="sidePadding"
></tui-input-slider>

<ng-template #inputCustomContent>sidePadding</ng-template>

<tui-pagination
    [index]="10"
    [length]="64"
    [sidePadding]="sidePadding"
></tui-pagination>
