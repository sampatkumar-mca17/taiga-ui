<tui-doc-page
    header="InputInline"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>Inline field</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-input-inline-example-1></tui-input-inline-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="in-heading"
            heading="In heading"
            [content]="example2"
        >
            <tui-input-inline-example-2></tui-input-inline-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="dynamic-increment"
            heading="Dynamic counter increment (3 sec)"
            [content]="example3"
        >
            <tui-input-inline-example-3></tui-input-inline-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo [control]="control">
            <ng-template>
                <tui-input-inline
                    class="input"
                    [formControl]="control"
                    [maxLength]="maxLength"
                    [style.float]="textAlign"
                >
                    Placeholder
                </tui-input-inline>
            </ng-template>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="disabled"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="disabled"
            >
                Disabled state (use
                <code>formControl.disable()</code>
                )
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="maxLength"
                documentationPropertyType="number | null"
                [documentationPropertyValues]="maxLengthVariants"
                [(documentationPropertyValue)]="maxLength"
            >
                Maximum number of symbols
            </ng-template>
        </tui-doc-documentation>
        <tui-doc-documentation heading="CSS customization">
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="style.float"
                documentationPropertyType="string"
                [documentationPropertyValues]="textAlignVariants"
                [(documentationPropertyValue)]="textAlign"
            >
                Custom align content by float
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiInputInlineModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
