<div
    tuiCarouselButtons
    class="wrapper"
>
    <button
        icon="tuiIconChevronLeftLarge"
        title="Previous"
        tuiIconButton
        type="button"
        (click)="carousel.prev()"
    ></button>
    <tui-carousel
        #carousel
        class="carousel"
    >
        <tui-island *tuiItem>
            <h2 class="tui-island__title">Monty Python and the Holy Grail</h2>
            <p>
                King Arthur and his Knights of the Round Table embark on a surreal, low-budget search for the Holy
                Grail, encountering many, very silly obstacles.
            </p>
            <div>
                <button
                    appearance="primary"
                    tuiButton
                    type="button"
                >
                    Buy $
                    <tui-money [value]="12.99"></tui-money>
                </button>
                <button
                    tuiButton
                    type="button"
                    class="tui-space_left-2"
                >
                    Rent $
                    <tui-money [value]="4.99"></tui-money>
                </button>
            </div>
        </tui-island>
        <tui-island *tuiItem>
            <tui-loader></tui-loader>
        </tui-island>
        <tui-island
            *tuiItem
            class="tui-island_text-align_center"
        >
            <h2 class="tui-island__title">Failed to load</h2>
            <p>
                <tui-marker-icon
                    mode="error"
                    src="tuiIconClose"
                ></tui-marker-icon>
            </p>
        </tui-island>
    </tui-carousel>
    <button
        icon="tuiIconChevronRightLarge"
        title="Next"
        tuiIconButton
        type="button"
        (click)="carousel.next()"
    ></button>
</div>
