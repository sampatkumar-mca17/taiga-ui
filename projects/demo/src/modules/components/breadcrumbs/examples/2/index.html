<tui-breadcrumbs [style.color]="'red'">
    <tui-hosted-dropdown
        *tuiItem
        [content]="content"
    >
        <button
            appearance="secondary"
            icon="tuiIconMoreHorizontal"
            size="xs"
            title="More"
            tuiIconButton
        ></button>
        <ng-template #content>
            <tui-data-list>
                <a
                    *tuiRepeatTimes="let index of items.length - max"
                    tuiOption
                    [href]="items[index].link"
                >
                    {{ items[index].caption }}
                </a>
            </tui-data-list>
        </ng-template>
    </tui-hosted-dropdown>
    <ng-container *tuiRepeatTimes="let index of max">
        <a
            *tuiItem
            tuiLink
            [href]="items[index + items.length - max].link"
        >
            {{ items[index + items.length - max].caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>
<p>
    <tui-input-number
        class="b-form"
        [max]="4"
        [min]="2"
        [step]="1"
        [(ngModel)]="max"
    >
        Max tabs
    </tui-input-number>
</p>
