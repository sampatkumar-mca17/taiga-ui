<tui-files>
    <tui-file
        *ngFor="let file of files"
        state="normal"
        [file]="file"
        [showDelete]="control.enabled"
    ></tui-file>

    <tui-file
        *ngFor="let file of rejectedFiles"
        state="error"
        [file]="file"
        [showDelete]="control.enabled"
    ></tui-file>

    <tui-file
        *ngIf="loadingFile && !isE2E"
        state="loading"
        [file]="loadingFile"
        [showDelete]="control.enabled"
        (removed)="removeLoading()"
    ></tui-file>
</tui-files>

<h4>With link</h4>
<tui-files>
    <tui-file
        *tuiItem
        state="normal"
        [file]="fileWithLink"
        [showDelete]="control.enabled"
    ></tui-file>
</tui-files>

<h4>With deleted state</h4>
<tui-files>
    <tui-file
        *ngFor="let file of removedFiles"
        size="l"
        state="deleted"
        [file]="file"
        [showDelete]="control.enabled"
    >
        <button
            tuiLink
            type="button"
            (click)="restore(file)"
        >
            Restore
        </button>
    </tui-file>
    <tui-file
        *ngFor="let file of restoredFiles"
        size="l"
        state="normal"
        [file]="file"
        [leftContent]="icon"
        [showDelete]="control.enabled"
        (removed)="remove(file)"
    ></tui-file>
</tui-files>

<ng-template #icon>
    <tui-svg src="tuiIconFileLarge"></tui-svg>
</ng-template>
