<button
    size="m"
    tuiButton
    type="button"
    class="tui-space_right-3"
    (click)="showDialog(template, 's')"
>
    Show 's' size
</button>

<p>
    <button
        size="m"
        tuiButton
        type="button"
        class="tui-space_right-3"
        (click)="showDialog(template, 'm')"
    >
        Show 'm' size
    </button>
</p>

<button
    size="m"
    tuiButton
    type="button"
    (click)="showDialog(template, 'l')"
>
    Show 'l' size
</button>

<ng-template
    #template
    let-data="data"
>
    <div class="tui-container_fullwidth">
        <div class="tui-row tui-form__row_multi-fields tui-row_adaptive">
            <label
                tuiLabel="Star Wars persons"
                class="tui-col_md-12"
            >
                <tui-multi-select
                    class="b-form"
                    [expandable]="false"
                    [formControl]="testValue"
                    [tuiTextfieldCleaner]="true"
                    [tuiTextfieldLabelOutside]="true"
                    [tuiTextfieldSize]="data.textFieldSize"
                >
                    <tui-data-list-wrapper
                        *tuiDataList
                        tuiMultiSelectGroup
                        [items]="items"
                    ></tui-data-list-wrapper>
                </tui-multi-select>
            </label>
        </div>
    </div>
</ng-template>
