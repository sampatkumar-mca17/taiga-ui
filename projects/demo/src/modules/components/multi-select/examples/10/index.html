<span class="tui-text_body-l">Strings:</span>

<tui-multi-select
    class="b-form tui-space_top-5"
    [editable]="false"
    [formControl]="itemStringControl"
    [tuiHintContent]="'hint'"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    Star Wars persons

    <select
        multiple
        tuiSelect
        [items]="items"
    ></select>
</tui-multi-select>

<tui-multi-select
    class="b-form tui-space_vertical-5"
    [disabledItemHandler]="disableHandler"
    [editable]="false"
    [formControl]="itemStringGroupControl"
    [tuiTextfieldLabelOutside]="true"
>
    Star Wars persons

    <select
        multiple
        tuiSelect
        [items]="groupItems"
        [labels]="labels"
    ></select>
</tui-multi-select>

<span class="tui-text_body-l">Objects (stringify):</span>
<tui-multi-select
    class="b-form tui-space_top-5"
    [editable]="false"
    [formControl]="itemControl"
    [stringify]="stringify"
    [tuiHintContent]="'hint'"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    Star Wars persons

    <select
        multiple
        tuiSelect
        [items]="customItems"
    ></select>
</tui-multi-select>

<tui-multi-select
    class="b-form tui-space_top-5"
    [disabledItemHandler]="disableItemHandler"
    [editable]="false"
    [formControl]="itemGroupControl"
    [stringify]="stringify"
    [tuiTextfieldLabelOutside]="true"
>
    Star Wars persons

    <select
        multiple
        tuiSelect
        [items]="customGroupItems"
        [labels]="labels"
    ></select>
</tui-multi-select>
