<form
    tuiGroup
    [collapsed]="true"
    [formGroup]="form"
>
    <tui-radio-block
        *ngFor="let item of items"
        formControlName="control"
        class="control"
        [hideRadio]="true"
        [item]="item"
    >
        {{ item }}
        <button
            appearance="icon"
            icon="tuiIconClose"
            size="xs"
            tuiIconButton
            type="reset"
            class="button"
        ></button>
    </tui-radio-block>
</form>
<pre>{{ form.value | json }}</pre>
