<form
    class="control"
    [formGroup]="testForm"
>
    <div class="tui-form__row">
        <tui-radio-block
            formControlName="testValue"
            item="example1"
            size="l"
        >
            <div class="content">
                <tui-avatar
                    size="s"
                    text="Heading"
                    class="tui-space_right-3"
                    [rounded]="true"
                ></tui-avatar>
                Heading
            </div>
        </tui-radio-block>
    </div>
    <div class="tui-form__row">
        <tui-radio-block
            formControlName="testValue"
            item="example2"
            size="l"
        >
            <div class="content">
                <tui-avatar
                    size="s"
                    text="Heading"
                    class="tui-space_right-3"
                    [rounded]="true"
                ></tui-avatar>
                <div>
                    <div class="label">Label</div>
                    Placeholder
                </div>
            </div>
        </tui-radio-block>
    </div>
    <div class="tui-form__row">
        <tui-radio-block
            formControlName="testValue"
            item="example3"
            size="l"
        >
            <div class="inner">
                Heading
                <div class="text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi atque incidunt itaque iusto natus
                    quaerat quia similique veniam?
                </div>
            </div>
        </tui-radio-block>
    </div>
    <div class="tui-form__row">
        <tui-radio-block
            contentAlign="left"
            formControlName="testValue"
            item="example4"
            nativeId="example4"
            size="l"
        >
            <div class="inner inner_flex">
                Some content
                <tui-tooltip
                    content="And hint in the tooltip"
                    describeId="example4"
                ></tui-tooltip>
            </div>
        </tui-radio-block>
    </div>
</form>
