<form
    *tuiLet="items$ | async as items"
    class="b-form"
    [tuiTextfieldCleaner]="true"
>
    <tui-combo-box
        tuiTextfieldSize="s"
        [formControl]="testValue"
        [valueContent]="content"
        (searchChange)="onSearchChange($event)"
    >
        Find the best employees
        <input
            placeholder="Type a name"
            tuiTextfield
            (input)="onSearchChange(extractValueFromEvent($event))"
        />
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="content"
            [items]="items"
        ></tui-data-list-wrapper>
    </tui-combo-box>
    <tui-combo-box
        tuiTextfieldSize="m"
        class="tui-space_vertical-5"
        [formControl]="testValue"
        [valueContent]="content"
    >
        Find the best employees
        <input
            placeholder="Type a name"
            tuiTextfield
            (input)="onSearchChange(extractValueFromEvent($event))"
        />
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="content"
            [items]="items"
        ></tui-data-list-wrapper>
    </tui-combo-box>
    <tui-combo-box
        [formControl]="testValue"
        [valueContent]="content"
    >
        Choose a developer
        <input
            placeholder="Type a name"
            tuiTextfield
            (input)="onSearchChange(extractValueFromEvent($event))"
        />
        <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="content"
            [items]="items"
        ></tui-data-list-wrapper>
    </tui-combo-box>
</form>

<ng-template
    #content
    let-data
>
    <div class="template">
        <tui-avatar
            size="xs"
            class="avatar"
            [avatarUrl]="data.avatarUrl || null"
            [text]="data.toString()"
        ></tui-avatar>
        <div class="name">{{ data }}</div>
    </div>
</ng-template>
