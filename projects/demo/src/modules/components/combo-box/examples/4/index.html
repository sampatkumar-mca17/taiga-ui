<tui-combo-box
    class="b-form"
    [stringify]="stringify"
    [(ngModel)]="value"
>
    Find the best employees
    <input
        placeholder="Type a name"
        tuiTextfield
    />
    <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="stringify | tuiStringifyContent"
        [items]="items | tuiFilterByInputWith: stringify"
    ></tui-data-list-wrapper>
</tui-combo-box>
