<p>
    Custom host can be set with
    <a
        tuiLink
        tuiMode="onDark"
        [routerLink]="['/tui-hint']"
    >
        <code>tuiHint</code>
    </a>
    directive
</p>
<tui-avatar
    size="l"
    tabindex="0"
    text="❤"
    tuiHintAppearance="onDark"
    tuiHintDirection="right"
    [autoColor]="true"
    [rounded]="true"
    [tuiHint]="tooltip"
></tui-avatar>
<ng-template #tooltip>
    <div>
        What is
        <strong>love</strong>
        ?
    </div>
    <div>Baby don't hurt me</div>
    <div>Don't hurt me</div>
    <div>No more...</div>
</ng-template>
