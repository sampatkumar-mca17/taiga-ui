<p>In this sample, tags with digits are invalid</p>

<tui-input-tag
    class="b-form"
    [formControl]="control"
    [tagValidator]="tagValidator"
    [tuiTextfieldLabelOutside]="true"
    [(search)]="search"
>
    Try it
    <ng-container *ngIf="filtered.length">
        <tui-data-list *tuiDataList>
            <button
                *ngFor="let item of filtered"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </ng-container>
</tui-input-tag>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
></tui-error>
