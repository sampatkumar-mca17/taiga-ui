<button
    tuiButton
    type="button"
    (click)="open = true"
>
    Show
</button>
<ng-template
    let-observer
    [tuiSheetDialogOptions]="options"
    [(tuiSheetDialog)]="open"
>
    <a
        appearance="secondary"
        href="mailto:alexander@inkin.ru"
        icon="tuiIconMailLarge"
        size="m"
        title="Email"
        tuiIconButton
        class="tui-space_right-2"
    ></a>
    <a
        appearance="secondary"
        href="https://t.me/waterplea"
        icon="tuiIconPhoneForwardedLarge"
        size="m"
        title="Telegram"
        tuiIconButton
        class="tui-space_right-2"
    ></a>
    <a
        appearance="secondary"
        href="https://waterplea.bandcamp.com/"
        icon="tuiIconMusicLarge"
        size="m"
        title="Music"
        tuiIconButton
    ></a>
    <p>Passionate Angular dev, musician and OSS author.</p>
    <footer class="footer">
        <button
            size="m"
            tuiButton
            (click)="observer.complete()"
        >
            Give a raise
        </button>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            (click)="observer.complete()"
        >
            Fire
        </button>
    </footer>
</ng-template>
