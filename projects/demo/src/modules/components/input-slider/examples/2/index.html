<tui-input-slider
    [formControl]="control"
    [max]="max"
    [min]="min"
    [segments]="5"
>
    Rate your mind
</tui-input-slider>

<div class="slider-ticks-labels">
    <span>
        <button
            appearance="icon"
            icon="tuiIconThumbsDownLarge"
            size="xs"
            tuiIconButton
            type="button"
            (click)="decrease()"
        ></button>
    </span>
    <span>20%</span>
    <span>40%</span>
    <span>60%</span>
    <span>80%</span>
    <span>
        <button
            appearance="icon"
            icon="tuiIconThumbsUpLarge"
            size="xs"
            tuiIconButton
            type="button"
            (click)="increase()"
        ></button>
    </span>
</div>
