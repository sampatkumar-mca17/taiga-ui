<tui-items-with-more [required]="required">
    <ng-container *ngFor="let item of items">
        <tui-tag
            *tuiItem
            size="m"
            class="tui-space_right-1"
            [value]="item"
        ></tui-tag>
    </ng-container>
    <ng-template
        let-index
        tuiMore
    >
        and {{ getRemaining(index) }} more
    </ng-template>
</tui-items-with-more>
