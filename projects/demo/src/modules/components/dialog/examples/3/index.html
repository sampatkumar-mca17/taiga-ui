<p>
    Your balance:
    <tui-money [value]="money"></tui-money>
</p>
<button
    size="m"
    tuiButton
    type="button"
    (click)="showDialog(template)"
>
    Show
</button>

<ng-template
    #template
    let-observer
>
    <p>You can show a dialog with template</p>
    <p>
        Your balance:
        <tui-money [value]="money"></tui-money>
    </p>
    <button
        size="m"
        tuiButton
        type="button"
        class="tui-space_right-3"
        (click)="withdraw()"
    >
        Withdraw&nbsp;
        <tui-money [value]="100"></tui-money>
    </button>
    <button
        size="m"
        tuiButton
        type="button"
        (click)="observer.complete()"
    >
        Cancel
    </button>
</ng-template>
