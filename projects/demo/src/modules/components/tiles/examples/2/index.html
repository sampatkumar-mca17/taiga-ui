<tui-tiles
    class="tiles"
    [(order)]="order"
>
    <tui-tile
        *ngFor="let item of items; let index = index"
        tuiTileHandle
        class="tile"
        [class.tile_tall]="item === 'John Cleese'"
        [style.order]="order.get(index)"
    >
        <div class="content">{{ item }}</div>
    </tui-tile>
</tui-tiles>
