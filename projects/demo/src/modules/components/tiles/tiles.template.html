<tui-doc-page
    header="Tiles"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>
            <code>Tiles</code>
            is a light-weight touch-friendly tiles grid drag and drop component with no predefined styles.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
            [fullsize]="true"
        >
            <tui-tiles-example-1></tui-tiles-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="vertical"
            description="With media query width control"
            heading="Vertical"
            [content]="example2"
        >
            <tui-tiles-example-2></tui-tiles-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiTilesModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template and style according to your needs (see example):</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
