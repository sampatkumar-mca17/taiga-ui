<form
    class="b-form"
    [formGroup]="testForm"
>
    <tui-input-date-time formControlName="testValue">
        Choose date and time
        <input
            placeholder="OCT 26 1985 01:22"
            tuiTextfield
        />
    </tui-input-date-time>

    <p>Form value:</p>

    <pre><code>{{ testForm.value | json }}</code></pre>
</form>
