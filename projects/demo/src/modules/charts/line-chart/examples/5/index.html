<tui-axes
    class="axes"
    [horizontalLines]="2"
    [tuiLineChartHint]="hint"
    [verticalLines]="4"
>
    <tui-line-chart
        *ngFor="let value of values"
        class="chart"
        [height]="200"
        [value]="value"
        [width]="400"
        [x]="0"
        [y]="0"
    ></tui-line-chart>
</tui-axes>
