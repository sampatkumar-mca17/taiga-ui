<div class="flex">
    <tui-axes
        class="axes"
        [axisXLabels]="labelsX"
        [axisYLabels]="labelsY"
    >
        <tui-bar-chart
            [max]="10000"
            [tuiHintAppearance]="appearance"
            [tuiHintContent]="hint"
            [value]="value"
        ></tui-bar-chart>
    </tui-axes>

    <tui-axes
        class="axes"
        [axisXLabels]="labelsX"
        [axisYLabels]="labelsY"
    >
        <tui-bar-chart
            [collapsed]="true"
            [max]="10000"
            [tuiHintAppearance]="appearance"
            [tuiHintContent]="hint"
            [value]="value"
        ></tui-bar-chart>
    </tui-axes>
</div>

<tui-select
    class="b-form"
    [(ngModel)]="appearance"
>
    Hint appearance
    <tui-data-list-wrapper
        *tuiDataList
        [items]="appearances"
    ></tui-data-list-wrapper>
</tui-select>
