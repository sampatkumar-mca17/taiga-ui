<tui-doc-page
    header="ArcChart"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            id="sizes"
            heading="Sizes"
            [content]="example1"
        >
            <tui-arc-chart-example-1></tui-arc-chart-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="stacked"
            heading="Stacked"
            [content]="example2"
        >
            <tui-arc-chart-example-2></tui-arc-chart-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-arc-chart
                class="chart"
                [max]="max"
                [maxLabel]="maxLabel"
                [minLabel]="minLabel"
                [size]="size"
                [value]="value"
                [(activeItemIndex)]="activeItemIndex"
            ></tui-arc-chart>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="max"
                documentationPropertyType="number"
                [documentationPropertyValues]="maxVariants"
                [(documentationPropertyValue)]="max"
            >
                Maximum value
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="maxLabel"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="maxLabel"
            >
                Label for maximum value
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="minLabel"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="minLabel"
            >
                Label for minimum value
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeXL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="value"
                documentationPropertyType="readonly number[]"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Value
            </ng-template>
            <ng-template
                documentationPropertyMode="input-output"
                documentationPropertyName="activeItemIndex"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="activeItemIndex"
            >
                Index of selected arc
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiArcChartModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
