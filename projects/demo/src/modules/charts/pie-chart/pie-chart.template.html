<tui-doc-page
    header="PieChart"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            id="sizes"
            heading="sizes"
            [content]="example1"
        >
            <tui-pie-chart-example-1></tui-pie-chart-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="labels"
            heading="With labels"
            [content]="example2"
        >
            <tui-notification class="tui-space_bottom-6">
                Use
                <a
                    routerLink="/directives/hint"
                    tuiLink
                >
                    <code>Hint</code>
                </a>
                directive to enable hints with
                <code>tuiHintContent</code>
            </tui-notification>
            <tui-pie-chart-example-2></tui-pie-chart-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-pie-chart
                class="chart"
                [size]="size"
                [value]="value"
                [(activeItemIndex)]="activeItemIndex"
            ></tui-pie-chart>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input-output"
                documentationPropertyName="activeItemIndex"
                documentationPropertyType="number"
                [documentationPropertyValues]="activeItemIndexVariants"
                [(documentationPropertyValue)]="activeItemIndex"
            >
                Active fragment
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeS | TuiSizeXL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="value"
                documentationPropertyType="readonly number[]"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Value
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiPieChartModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
